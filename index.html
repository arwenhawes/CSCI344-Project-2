<html>
    <head>

    <body>
        <div class ="top"><h1 id="fittext1">TwitterWhack! </h1></div>

        <div class="choices">

                <h2 id="count"></h2>
            </div>

        </div>
        <div class="winner">

        </div>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="javascripts/ctwitter.js"></script>
        <script src="javascripts/main.js"></script>
        <script src="javascripts/jquery.fittext.js"></script>

    </body>
